apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tadoku
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "true"
spec:
  rules:
  - http:
      paths:
      - path: /reading-contest
        backend:
          serviceName: tadoku-contest-api
          servicePort: 4000
      - path: /identity
        backend:
          serviceName: identity-api
          servicePort: 4000
      - path: /blog
        backend:
          serviceName: blog-api
          servicePort: 8080
